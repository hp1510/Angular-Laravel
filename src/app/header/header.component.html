<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button">ByteParity</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div *ngIf='access_token === null' class="w3-right w3-hide-small">
      <a href="/projecthome" class="w3-bar-item w3-button">Projects</a>
      <a href="#blog" class="w3-bar-item w3-button">Blog</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      <a href="/login" class="w3-bar-item w3-button">Login</a>
      <a href="/registration" class="w3-bar-item w3-button">Registration</a>
    </div>

    <div *ngIf='access_token !== null' class="w3-right w3-hide-small">
      <a href="/projecthome" class="w3-bar-item w3-button">Projects</a>
      <a href="#blog" class="w3-bar-item w3-button">Blog</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      <a (click)="onClick(logout)" class="w3-bar-item w3-button">LogOut</a>
    </div>

  </div>
</div>
</body>
</html>
