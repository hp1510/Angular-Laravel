<h1>FORM</h1>
<app-header></app-header>
<div class="containers">
        <div class="row">
        <div class="col-md-6">
        <form #userRegForm='ngForm' (ngSubmit)="userRegForm.form.valid && Login(userRegForm.value)" novalidate>
        <h2 class="text-center">Login</h2>
          
        
        <div class="form-group">
            <input type="text" class="w3-input w3-border" placeholder="Email" name="email" [(ngModel)]="email" #emails="ngModel" [ngClass]="{ 'is-invalid': userRegForm.submitted && emails.invalid }" required>
            <div *ngIf="userRegForm.submitted && emails.invalid" class="invalid-feedback">
            
                <div *ngIf="emails.errors.required" class="alert-danger"> Email is required</div>
            
            </div>
        
        </div>

        <div class="form-group">
            <input type="password" class="w3-input w3-section w3-border" placeholder="Password" name="password" [(ngModel)]="password" #pass="ngModel" [ngClass]="{ 'is-invalid': userRegForm.submitted && pass.invalid }" required> 
            <div *ngIf="userRegForm.submitted && pass.invalid" class="invalid-feedback">
            
                <div *ngIf="pass.errors.required" class="alert-danger">Password is required</div>

            </div>
        
        </div>
       
        <button class="w3-button w3-black w3-section" type="submit" >
            <i class="fa fa-paper-plane"></i> LOGIN
        </button>

        </form>
    
        </div>
        
        </div>
        </div>
        <app-footer></app-footer>
